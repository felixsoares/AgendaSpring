<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="@{/assets/img/favicon.ico}"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Dashboard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}" />

    <!-- Animation library for notifications -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/animate.min.css}" />

    <!-- Light Bootstrap Table core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/light-bootstrap-dashboard.css?v=1.4.0}" />

    <!-- CSS for Demo Purpose, don't include it in your project -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/demo.css}" />

    <!-- Fonts and icons -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/pe-icon-7-stroke.css}" />
    
    <!-- SWEET ALERT -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css" rel="stylesheet"/>
</head>
<body>

	<div class="wrapper">
	    <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg">
	
		    <!--
		        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
		        Tip 2: you can also add an image using data-image tag
		    -->
	
	    	<div class="sidebar-wrapper">
	            <div class="logo">
	                <a href="http://www.creative-tim.com" class="simple-text">
	                    Agenda
	                </a>
	            </div>
	
	            <ul class="nav">
	                <li th:classappend="${#httpServletRequest.getRequestURI().equals('/dashboard') ? 'active' : ''}">
	                    <a th:href="@{/dashboard}">
	                        <i class="pe-7s-graph"></i>
	                        <p>Dashboard</p>
	                    </a>
	                </li>
	                <li th:classappend="${#httpServletRequest.getRequestURI().contains('/contatos') ? 'active':''}">
	                    <a th:href="@{/dashboard/contatos}">
	                        <i class="pe-7s-users"></i>
	                        <p>Contatos</p>
	                    </a>
	                </li>
	                <li>
	                    <a href="#">
	                        <i class="pe-7s-news-paper"></i>
	                        <p>Tarefas</p>
	                    </a>
	                </li>
					<li class="active-pro">
	                    <a href="#">
	                        <i class="pe-7s-user"></i>
	                        <p>Perfil</p>
	                    </a>
	                </li>
	            </ul>
	    	</div>
	    </div>
	
	    <div class="main-panel">
	        <nav class="navbar navbar-default navbar-fixed">
	            <div class="container-fluid">
	                <div class="navbar-header">
	                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
	                        <span class="sr-only">Toggle navigation</span>
	                        <span class="icon-bar"></span>
	                        <span class="icon-bar"></span>
	                        <span class="icon-bar"></span>
	                    </button>
	                    <a class="navbar-brand" href="#" th:text="${nomePagina}">[[NOME DA PAGINA]]</a>
	                </div>
	                <div class="collapse navbar-collapse">
	                    <ul class="nav navbar-nav navbar-right">
	                        <li class="dropdown">
                            	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                	<p>
										<texto th:text="${usuario.nome}"></texto>
										<b class="caret"></b>
									</p>
                              	</a>
                              	<ul class="dropdown-menu">
                                	<li>
	                                	<a th:href="@{/logout}">
			                                <p>Log out</p>
			                            </a>
									</li>
                            	</ul>
	                        </li>
							<li class="separator hidden-lg"></li>
	                    </ul>
	                </div>
	            </div>
	        </nav>
	
	        <div class="content">
	        	<div layout:fragment="conteudo">
	            	[[CONTEUDO SER√Å INJETADO AQUI]]
	            </div>
	        </div>
	
	        <footer class="footer">
	            <div class="container-fluid">
	                <p class="copyright pull-right">
	                    &copy; <script>document.write(new Date().getFullYear())</script>
	                </p>
	            </div>
	        </footer>
	    </div>
	</div>

	<!--   Core JS Files   -->
	<script th:src="@{/assets/js/jquery.3.2.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}" type="text/javascript"></script>
	
	<!-- SWEET ALERT -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js" type="text/javascript"></script>
	
	<!--  Charts Plugin -->
	<script th:src="@{/assets/js/chartist.min.js}"></script>
	
	<!--  Notifications Plugin    -->
	<script th:src="@{/assets/js/bootstrap-notify.js}"></script>
	
	<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script th:src="@{/assets/js/light-bootstrap-dashboard.js?v=1.4.0}"></script>
	
	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script th:src="@{/assets/js/demo.js}"></script>
	
	<th:block layout:fragment="script"></th:block>
</body>
</html>
