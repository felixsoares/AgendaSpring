<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="@{/assets/img/favicon.ico}"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Login</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}" />

    <!-- Animation library for notifications -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/animate.min.css}" />

    <!-- Light Bootstrap Table core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/light-bootstrap-dashboard.css?v=1.4.0}" />

    <!-- CSS for Demo Purpose, don't include it in your project -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/demo.css}" />

    <!-- Fonts and icons -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/pe-icon-7-stroke.css}" />
</head>
<body>
	
	<br><br>
	<div class="wrapper">
	    <div class="main-panel">
	        <div class="content">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-md-4 col-md-offset-4">
	                        <div class="card">
	                            <div class="header">
	                                <h4 class="title">Login</h4>
	                            </div>
	                            
	                            <div class="content">
	                            	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
										<i class="fa fa-check-circle"></i>
										<span th:text="${mensagem}">Mensagem sucesso!</span>
									</div>
										
	                                <form method="post" th:object="${usuario}" th:action="@{/login}">
										
										<div th:if="${param.error}">
											<div class="alert  alert-danger  alert-dismissible" role="alert">
												<button type="button" class="close" data-dismiss="alert" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
												<div>
													<i class="fa fa-exclamation-circle"></i>
													<span>Login ou senha inválidos, tente novamente!</span>
												</div>
											</div>
										</div>
										
	                                    <div class="row">
	                                        <div class="col-md-12">
	                                            <div class="form-group">
	                                                <label>Usuário</label>
	                                                <input type="text" class="form-control" required="required" placeholder="Usuário" th:field="${usuario.username}">
	                                            </div>
	                                        </div>
	                                    </div>
	
	                                    <div class="row">
	                                        <div class="col-md-12">
	                                            <div class="form-group">
	                                                <label>Senha</label>
	                                                <input type="password" class="form-control" required="required" placeholder="Senha" th:field="${usuario.senha}">
	                                            </div>
	                                        </div>
	                                    </div>
	
	                                    <a th:href="@{/cadastrarse}" class="btn btn-default btn-fill pull-left">Cadastre-se</a>
	                                    <button type="submit" class="btn btn-success btn-fill pull-right">Login</button>
	                                    <div class="clearfix"></div>
	                                </form>
	                            </div>
	                        </div>
	                    </div>	                    
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

	<!--   Core JS Files   -->
	<script th:src="@{/assets/js/jquery.3.2.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}" type="text/javascript"></script>
	
	<!--  Charts Plugin -->
	<script th:src="@{/assets/js/chartist.min.js}"></script>
	
	<!--  Notifications Plugin    -->
	<script th:src="@{/assets/js/bootstrap-notify.js}"></script>
	
	<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script th:src="@{/assets/js/light-bootstrap-dashboard.js?v=1.4.0}"></script>
	
	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script th:src="@{/assets/js/demo.js}"></script>
	
</body>
</html>
